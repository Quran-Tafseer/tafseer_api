{% load staticfiles %}
{% load i18n %}
{% get_current_language_bidi as RTL %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/mosque-152-194783.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{% static 'img/mosque-152-194783.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{% static 'img/mosque-144-194783.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{% static 'img/mosque-120-194783.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{% static 'img/mosque-114-194783.png' %}">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/path/to/mosque-72-194783.png">
    <link rel="apple-touch-icon-precomposed" href="{% static 'css/bootstrap.min.css' %}/path/to/mosque-57-194783.png">
    <link rel="icon" href="/path/to/mosque-32-194783.png" sizes="32x32">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/flat-ui.min.css' %}" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    {% if RTL %}
        <link href="{% static 'css/bootstrap-rtl.css' %}" rel="stylesheet">
    {% endif %}
    <style media="screen">
        body {
            padding-bottom: 70px;
        }
    </style>
    {% block style %}
    {% endblock %}
</head>
<body>
{% block menu %}
{% endblock %}
<div class="container">
    {% block container %}
    {%  endblock %}
</div>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
{% block scripts %}
{% endblock %}
</body>
</html>
